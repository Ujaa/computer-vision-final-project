<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=" {{ url_for('static', filename='css/style.css') }}"
    />
    <title>HTP 검사</title>
  </head>
  <body>
    <section class="main-container result-container">
      <div class="white-background"></div>
      <h1>내 HTP 검사 걸과는?</h1>
      <img
        class="result-img"
        src="{{ url_for('static', filename='upload/image.png') }}"
        alt=""
      />
      <ul class="keywords">
        {% for text in contents.keywords %}
        <li class="keyword"> #{{text}} </li>
        {% endfor %}
      </ul>
      <h2 class="result-title">HOUSE 해석</h2>
      <p class="result result-margin">
        {{ contents.house }}
      </p>
      <h2 class="result-title">TREE 해석</h2>
      <p class="result result-margin">
        {{ contents.tree }}
      </p>
      <h2 class="result-title">PERSON 해석</h2>
      <p class="result result-last-margin">
        {{ contents.person }}
      </p>
      <button id="return-btn" onclick="window.location.href='/'">
        처음으로 돌아가기
      </button>
    </section>
  </body>
</html>
